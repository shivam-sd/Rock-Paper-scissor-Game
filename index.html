<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title">
        <h1 class="text">
            rock paper Scissor
        </h1>
    </div>


    <div class="choices">

        <div class="choice" id="rock">
            <img src="rock.jpg" alt="rock" >
        </div>

        <div class="choice" id="paper">
            <img src="paper.jpg" alt="paper" >
        </div>

        <div class="choice" id="scissor">
            <img src="scissor.jpeg" alt="scissor" id="huge">
        </div>
    </div>

        <div class="score-board">
            <div class="score">
                <p class="user-score">0</p>
                <p id="user">You</p>
            </div>

    <div class="score">
                <p class="comp-score">0</p>
                <p id="comp">Computer</p>
            </div>
        </div>


        <div class="mgs-box">
            <h1 class="mgs">Play Your Move !</h1>
        </div>

    



    <script src="script.js"></script>
</body>
</html>
